<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="stylelog.css">
    <script defer src="scriptlog.js"></script>
</head>
<body>

    <!-- Sign-Up Form -->
    <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST" onsubmit="return validateSignup()">
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </form>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <form action="login.php" method="POST" onsubmit="return validateLogin()">
            <input type="text" id="login-username" name="username" placeholder="Username or Email" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
        </form>
    </div>

</body>
</html>
