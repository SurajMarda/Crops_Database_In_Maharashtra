    <title>Crops In Maharashtra</title>
    <script>
        function fetchCropsData(district) {
    fetch(`get_crops.php?district=${district}`)
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (data.length > 0) {
                let cropsInfo = `<h2>Crops Data for ${district}</h2>`;
                data.forEach(row => {
                    cropsInfo += `<p><strong>District:</strong> ${row['District']}</p>`;
                    cropsInfo += `<p><strong>Production:</strong> ${row['Production']}</p>`;
                });
                resultDiv.innerHTML = cropsInfo;
            } else {
                resultDiv.innerHTML = `<p>No crop data found for ${district}.</p>`;
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('result').innerHTML = '<p>Error fetching crop data.</p>';
        });
}

    </script>
